<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
  </head>
  <body>
    <div id="map" style="position: absolute;height: 98%;width: 98%;"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([18.6, 53.04]),
          zoom: 15
        })
      });
	var controls = ol.control.defaults({rotate: false}); 
var interactions = ol.interaction.defaults({altShiftDragRotate:false, pinchRotate:false});

var map = new ol.Map {
    controls: controls,
    interactions: interactions
};  
function dodajMarkerZ(lo, la) {
var markers = new ol.layer.Vector({
  source: new ol.source.Vector(),
  style: new ol.style.Style({
    image: new ol.style.Icon({
      anchor: [0.5, 1],
      src: 'markerZ.png'
    })
  })
});
map.addLayer(markers);
var marker = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([lo, la])));
markers.getSource().addFeature(marker);
}	  

function dodajMarkerCz(lo, la) {
var markers2 = new ol.layer.Vector({
  source: new ol.source.Vector(),
  style: new ol.style.Style({
    image: new ol.style.Icon({
      anchor: [0.5, 1],
      src: 'markerCz.png'
    })
  })
});
map.addLayer(markers2);
var marker = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([lo, la])));
markers2.getSource().addFeature(marker);
}

function zniszcz(){
var layerArray, len, layer;
layerArray = map.getLayers().getArray(),
len = layerArray.length;
while (len > 1){
    layer = layerArray[len-1];
    map.removeLayer(layer);
    len = layerArray.length;
}
}

    </script>
  </body>
</html>
